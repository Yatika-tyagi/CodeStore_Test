 <div>
   <h1>Restaurant Management System</h1>
   <br>
  <!-- Form Start -->
  <form [formGroup]="signUp" (ngSubmit)="submitSignUp()">
    <div>
      <!-- Full Name Start-->
      <div class="form-group">
        <label for="fullName">FullName*: </label>
        <input class="form-control" #fullName formControlName="fullName" name="fullName" type="text" value="" maxlength="128" />
      </div>
      <!-- Full Name End -->

      <!-- Email Start-->
      <div class="form-group">
        <label for="email">Email*: </label>
        <input class="form-control" #email formControlName="email" name="email" type="text" value="" maxlength="128" />
      </div>
      <!-- Email End -->

      <!-- Phome Number Start-->
      <div class="form-group">
        <label for="phoneNumber">Mobile*: </label>
        <input class="form-control" #phoneNumber type="text" formControlName="phoneNumber" name="phoneNumber" maxlength="10 " />
      </div>
      <!-- Phome Number End -->

    <!-- Restraunt Name Start-->
    <div class="form-group">
      <label for="restroName">Restaurant Name*: </label>
      <input class="form-control" #restroName formControlName="restroName" name="restroName" type="text" value="" maxlength="128" />
    </div>
    <!-- Restraunt Name End -->

     <!-- Number Of Seats Start-->
     <div class="form-group">
      <label for="seats">Number Of Seats*: </label>
      <input class="form-control" #seats formControlName="seats" name="seats" type="text" value="" maxlength="128" />
    </div>
    <!-- Number Of Seats End -->

     <!-- Date and Time Start-->
     <div class="form-group">
      <label for="dates">Date and Time*: </label>
      <input class="form-control" formControlName="dates" name="dates" type="text" value="" maxlength="128" />
    </div>
    <!-- Date and Time End -->
  
      <!-- Location Start-->
      <label for="country">Location*: </label>
        <select formControlName="country" id="country">
          <option *ngFor="let countryName of countryList" [ngValue]="countryName" >{{countryName}}</option>
        </select>
      <!-- Location End -->

      <!-- Submit Button Start -->
      <div>
        <input type="submit" name=" " value="Submit" [disabled]="signUp.invalid" />
      </div>
      <!-- Submit Button End -->
    </div>
  </form>
  <!-- Form End -->
</div>
